<div class="row">
  <div class="col-3">

    <button type="button" (click)="switchcomp('Roles')" class="btn btn-primary">Roles</button>
    <button type="button" (click)="switchcomp('Designation')" class="btn btn-secondary">Designation</button>
  </div>
</div>

<div class="row">
  <div class="col-3">

    <div *ngIf="currentComponent == 'Roles'">

      <app-roles></app-roles>
    </div>

    <div *ngIf="currentComponent == 'Designation'">

      <app-designation></app-designation>
    </div>
  </div>
</div>
